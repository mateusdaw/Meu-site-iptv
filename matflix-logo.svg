<svg width="800" height="266" viewBox="0 0 800 266" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sutil para o fundo -->
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF3C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro para brilho no texto -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo sutil com bordas arredondadas -->
  <rect width="800" height="266" rx="15" ry="15" fill="url(#subtleGradient)" filter="url(#softShadow)" opacity="0.95"/>
  
  <!-- Borda sutil -->
  <rect width="796" height="262" x="2" y="2" rx="13" ry="13" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Texto MATFLIX principal -->
  <text x="400" y="160" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="110" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#textGlow)"
        style="letter-spacing: 6px;">
    MATFLIX
  </text>
  
  <!-- Linha decorativa abaixo do texto -->
  <line x1="200" y1="190" x2="600" y2="190" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Pontos decorativos -->
  <circle cx="180" cy="190" r="3" fill="#ff6600" opacity="0.8"/>
  <circle cx="620" cy="190" r="3" fill="#FF3C00" opacity="0.8"/>
</svg>