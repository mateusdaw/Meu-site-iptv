<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sutil para o fundo -->
    <linearGradient id="subtleGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="textGradientSquare" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF3C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para sombra suave -->
    <filter id="softShadowSquare" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro para brilho no texto -->
    <filter id="textGlowSquare" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo sutil com bordas arredondadas -->
  <rect width="400" height="400" rx="20" ry="20" fill="url(#subtleGradientSquare)" filter="url(#softShadowSquare)" opacity="0.95"/>
  
  <!-- Borda sutil -->
  <rect width="396" height="396" x="2" y="2" rx="18" ry="18" fill="none" stroke="url(#textGradientSquare)" stroke-width="1" opacity="0.3"/>
  
  <!-- Texto MATFLIX principal -->
  <text x="200" y="180" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#textGradientSquare)" 
        filter="url(#textGlowSquare)"
        style="letter-spacing: 3px;">
    MATFLIX
  </text>
  

  
  <!-- Linha decorativa -->
  <line x1="80" y1="240" x2="320" y2="240" stroke="url(#textGradientSquare)" stroke-width="2" opacity="0.6"/>
  
  <!-- Pontos decorativos -->
  <circle cx="60" cy="240" r="3" fill="#ff6600" opacity="0.8"/>
  <circle cx="340" cy="240" r="3" fill="#FF3C00" opacity="0.8"/>
  
  <!-- Ãcone de play decorativo -->
  <polygon points="200,280 220,290 200,300" fill="#ff6600" opacity="0.7"/>
</svg>