<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sutil para o fundo -->
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:0.75" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF3C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Filtro para brilho no texto -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo sutil com bordas arredondadas -->
  <rect width="600" height="200" rx="25" ry="25" fill="url(#subtleGradient)" filter="url(#softShadow)" opacity="0.9"/>
  
  <!-- Borda sutil -->
  <rect width="596" height="196" x="2" y="2" rx="23" ry="23" fill="none" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Texto MATFLIX principal -->
  <text x="300" y="120" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="72" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#textGlow)"
        style="letter-spacing: 6px;">
    MATFLIX
  </text>
  

  
  <!-- Linha decorativa esquerda -->
  <line x1="80" y1="100" x2="200" y2="100" stroke="url(#textGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Linha decorativa direita -->
  <line x1="400" y1="100" x2="520" y2="100" stroke="url(#textGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Pontos decorativos -->
  <circle cx="60" cy="100" r="4" fill="#ff6600" opacity="0.8"/>
  <circle cx="540" cy="100" r="4" fill="#FF3C00" opacity="0.8"/>
  
  <!-- Ãcones de play decorativos -->
  <polygon points="70,90 85,100 70,110" fill="#ff6600" opacity="0.8"/>
  <polygon points="530,90 515,100 530,110" fill="#FF3C00" opacity="0.8"/>
</svg>